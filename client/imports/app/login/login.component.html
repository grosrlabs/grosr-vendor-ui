<div class="row">
    <div class="offset-md-7 col-xs-12 col-sm-12 col-md-4 login">
        <div class="form-group form-group-with-icon">
            <i class="fa fa-user text-primary"></i>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter email" />
        </div>
        <div class="form-group form-group-with-icon">
            <i class="fa fa-lock text-primary"></i>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary form-control" (click)="submit()">Login</button>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <a href="">Forgot your password?</a>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <h5 class="header-registration">Want to be a grosr vendor?</h5>
            </div>
            <div class="col-sm-12">
                <a href="" class="btn btn-info">Join the club!</a>
            </div>
        </div>
    </div>
</div>
